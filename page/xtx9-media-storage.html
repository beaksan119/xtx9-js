<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTX9 Media Storage</title>
    <!-- CSS 파일 로드 (캐시 방지용 타임스탬프 추가) -->
    <link id="theme-stylesheet" rel="stylesheet">
    <style>
        /* 초기 로딩 스타일 */
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .loading-message { text-align: center; font-size: 1.2em; color: #888; padding: 50px 0; }

    <script>

        const timestamp = new Date().getTime();
        document.getElementById('theme-stylesheet').href = `https://beaksan119.pages.dev/css/xtx9-media-storage.css?v=${timestamp}`;
        document.getElementById('main-script').src = `https://beaksan119.pages.dev/js/xtx9-media-storage.js?v=${timestamp}`;
